<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <nav id="top-bar">
            <ul>
                <div class="left-nav">
                    <li>
                        <a href="https://about.google/intl/en/">About</a>
                    </li>
                    <li>
                        <a href="https://store.google.com/">Store</a>
                    </li>
                </div>
                <div class="right-nav">
                    <li>
                        <a href="https://www.google.com/gmail/about/">Gmail</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
                    </li>
                    <li>
                        <img>
                    </li>
                    <li>
                        <button class="sign-in" type="button">Sign in</button>
                    </li>
                </div>
            </ul>
        </nav>
        <div id="center-body">
            <div id="logo">
                <img src="img/google-logo.png" alt="Google Logo">
            </div>
            <div id="search-bar">
                <form>
                    <input id="search-text" name="search-text" type="text" class="search-form" maxlength="150">
                    <div id="search-buttons">
                        <input id="searchbtn" name="searchbtn" type="submit" value="Google Search">
                        <input id="luckybtn" name="luckybtn" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>

        </div>

        <nav id="bottom-bar">
            <ul>
                <div class="left-nav">
                    <li>
                        <a
                            href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2">Advertising</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/services/">Business</a>
                    </li>
                </div>
                <div class="right-nav">
                    <li>
                        <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/preferences?hl=en">Settings</a>
                    </li>
                </div>
            </ul>

        </nav>
    </div>




</body>

</html>
